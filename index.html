<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&display=swap');
        body{
            background: rgb(238,189,174);
background: radial-gradient(circle, rgba(238,189,174,1) 2%, rgba(148,151,233,1) 100);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Edu NSW ACT Foundation", cursive;
  font-optical-sizing: auto;

        }
        .container {
          display: block;
          background-color: aliceblue;
          width: 60%;
        height: 500px;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 8px 16px 0 rgba(0,0,0,.2), 0  6px 20px 0 rgba(0,0,0,.19);
        }
        .app-tile{
            margin: auto;
            text-align: center;
            font-size: large;
            color: black;
            padding: 20px;
            border-bottom: solid thin lightgrey;
        }
        .app-png{
            height: 100px;
            margin-left: 80%;
        }
        .inputs-tag{
            margin-top: 20px;
            margin-left: 200px;
        }
        input{
            margin-left:30px;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            font-size: 20px;
            font-weight: 20px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,.2), 0  6px 20px 0 rgba(0,0,0,.19);
        }
        span{
            font-size: 30px;
        }
        .base{
            margin-right: 33px;
        }
        .height{
            margin-right: 18px;
        }
        .cal-btn{
            margin-top: 30px;
            margin-left: 140px;
            border-radius: 20px;
            width: 100px;
            padding: 5px 20px;
            font-family: "Edu NSW ACT Foundation", cursive;
            font-weight: 400px;
            color: white;
            background-color: tomato;
            
        }
        .reset-btn{
            margin-top: 30px;
            margin-left: 20px;
            border-radius: 20px;
            width: 100px;
            padding: 5px 20px;
            font-family: "Edu NSW ACT Foundation", cursive;
            font-weight: 400px;
            color: white;
            background-color: tomato;
        }
        .cal-btn:hover{
            box-shadow: -8px -8px 15px rgba(27, 27, 27, 0.1), 5px 5px 15px rgba(0, 0, 0, .2);
        }
        p{
            font-size: 20px;
            margin-left: 350px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1 class="app-title"><img src="./png/triangular-logo.png" height="30px" alt=""> Calculate Area Of Traiangle :</h1>
        <img src="./png/e16341d7a764b436a5cffa931ae0515b-cute-triangle-shape.webp" class="app-png" alt="">
        <br>
        <div class="inputs-tag">
        <!-- base -->
        <span class="base">Base :</span> <input type="number" id="base" value="6"><br><br>
        
        <!-- Height -->
        <span class="height">Height :</span> <input type="number" id="height" value="8"><br><br>

        <!-- Calculate Button -->
        <div style="display: flex;">
        <button class="cal-btn" onclick="calculateTriangleArea()">Calculate</button>
        <button class="reset-btn" onclick="Reset()">Reset</button>
        </div>
        <p id="result">Answer:</p>
    </div>
    </div>
    
    <script>
        function calculateTriangleArea(){
            // get the values from the input fields
            const base = parseFloat(document.getElementById("base").value);
            const height = parseFloat(document.getElementById("height").value);
            
            // check if inputs are empty or not numbers
            if (isNaN(base) || isNaN(height)) {
                alert("Inputs must be numbers");
                return;
            }

            // calculate area of triangle using formula
            const area = ((base * height)/2).toFixed(2);

            // display the result in html paragraph element with id "result"
            document.getElementById("result").innerHTML = "Answer: Area of Triangle is "+area+" square units.";
          }
            function Reset()
            {
                const base = parseFloat(document.getElementById("base").value);
            const height = parseFloat(document.getElementById("height").value);
            base.value ="";
            height.value ="";
            document.getElementById("result").innerHTML = "Answer:";

            }

        
    </script>
        
    
    
</body>
</html>
